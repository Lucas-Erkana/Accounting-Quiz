    function displayQuestion() {
      if (currentIndex < questions.length) {
        const q = questions[currentIndex];
        document.getElementById("question").innerText = q.q;
        document.getElementById("options").innerHTML = q.options ? q.options.map((opt, i) => `<div class="option" onclick="checkAnswer(${i}, this)">${String.fromCharCode(65 + i)}) ${opt}</div>`).join("") : "(Verbal Answer Required)";
        timeLeft = 30;
        updateTimer();
        startTimer();
      } else {
        document.getElementById("question").innerText = "ðŸŽ‰ Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("timer").innerText = "";
        clearInterval(timer);
      }
    }

    function checkAnswer(selected, element) {
      if (!questions[currentIndex].options) return;
      const correctIndex = questions[currentIndex].correct;
      if (selected === correctIndex) {
        element.classList.add("correct");
        clearInterval(timer);
        setTimeout(() => {
          currentIndex++;
          displayQuestion();
        }, 1000);
      } else {
        element.classList.add("wrong");
      }
    }

    function startQuiz() {
      currentIndex = 0;
      displayQuestion();
    }

    function nextQuestion() {
      clearInterval(timer);
      currentIndex++;
      displayQuestion();
    }
